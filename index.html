<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ üíñ</title>
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffdde1, #ff4f7b);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            animation: gradientMove 15s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—Ü */
        @keyframes floating-hearts {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff477e;
            animation: floating-hearts 6s linear infinite;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff1e5a;
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            border: none;
            background: linear-gradient(135deg, #ff477e, #ff1e5a);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 126, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 71, 126, 0.7);
        }

        button:active {
            transform: scale(0.98);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #photoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        #photoContent {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #image {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    </script>

    <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
    <div class="container" id="formContainer">
        <h2>üíñ –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ üíñ</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥:</p>
        <input type="text" id="codeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥..." autocomplete="off">
        <button onclick="checkCode()">–ü–æ–∫–∞–∑–∞—Ç—å —Å—é—Ä–ø—Ä–∏–∑!</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="photoContainer">
        <div id="photoContent">
            <h1>–õ—é–±–ª—é —Ç–µ–±—è, –º–æ–π –ë–∞—Å—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∏–∫!!!</h1>
            <img id="image" src="image.png" alt="–°—é—Ä–ø—Ä–∏–∑">
            <button onclick="closeImage()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const correctPart = "const std::string name = \"–î–∏–Ω—É—Å—è\";";

        function checkCode() {
            const input = document.getElementById("codeInput").value.trim();
            const form = document.getElementById("formContainer");

            if (input.includes(correctPart)) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥
                form.style.opacity = "0";
                setTimeout(() => {
                    form.style.display = "none";
                    document.getElementById("photoContainer").style.display = "flex";
                }, 500);
            } else {
                // –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥
                alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. üíî");
                form.classList.add("shake");
                setTimeout(() => form.classList.remove("shake"), 500);
            }
        }

        function closeImage() {
            document.getElementById("photoContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
            setTimeout(() => {
                document.getElementById("formContainer").style.opacity = "1";
            }, 10);
        }

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–¥–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.key === 'u') || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J')
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
